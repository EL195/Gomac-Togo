<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab1"> </ion-back-button>
    </ion-buttons>
    <ion-title>Places disponibles</ion-title>
    <ion-buttons  slot="end">
      <ion-button (click)="presentPopover()">
        <ion-icon name="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-list *ngFor="let item of principal">
      <ion-item>
       
        <ion-chip class="chop">
          <ion-badge  *ngIf="item.statut!==true" color="warning" item-start>
            <ion-icon name="body-outline"></ion-icon>
          </ion-badge>
         
        </ion-chip>
        <ion-label class="labess"> {{item.numero}} </ion-label>
        <ion-badge *ngIf="item.statut!==true" color="warning" slot="end">Dispinible</ion-badge>
        <ion-badge *ngIf="item.statut===true" color="primary" slot="end">Déjà pris</ion-badge>
        <ion-badge (click)="buy(item.id, item.voyageId)"  *ngIf="item.statut!==true" color="primary" slot="end">Choisir</ion-badge>
  
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
