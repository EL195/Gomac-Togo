<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Enregistrer votre vol</ion-title>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/tabs/tab1"> </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-item>
    <p text-justify>
      Pour réserver un vol veuiller renseigner vos informations dans le formulaire ci-dessous.Vous pouvez aussi réserver votre vol sur <span style="color:red;font-size: 22px;font-weight: 900;" (click)="redirect()">Afitra en ligne.</span>
    </p>
  </ion-item>
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <form [formGroup]="complaintForm" (ngSubmit)="newComplaint()">


            <ion-item>
              <ion-label position="floating">Nom du passager</ion-label>
              <ion-input formControlName="nomC" type="text" value={{nomc}}></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">CNI</ion-label>
              <ion-input formControlName="cni" type="number" ></ion-input>
            </ion-item>


            <ion-item>
              <ion-label position="floating">Téléphone</ion-label>
              <ion-input formControlName="phone" type="number" value={{phony}}></ion-input>
            </ion-item>


            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input formControlName="email" type="text" value={{emaily}}></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Date du voyage</ion-label>
              <ion-datetime formControlName="depart" displayFormat="D MMM YYYY" min="2020" max="2099" ></ion-datetime>

            </ion-item>


            <ion-item>
              <ion-label position="floating">Itinéraire</ion-label>
              <ion-textarea formControlName="messageC"></ion-textarea>
            </ion-item>

            <ion-row class="btn-div">
              <ion-button [disabled]="complaintForm.invalid" type="submit" id="saveBtn" color="primary">
                Réserver <ion-icon name="send"></ion-icon>
              </ion-button>
            </ion-row>
          </form>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
